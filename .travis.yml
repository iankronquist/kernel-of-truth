# Make sure we run in the docker container
sudo: false
language: c
addons:
    apt:
        packages:
        # Libraries needed to build cross compiler
            - libgmp-dev
            - libmpfr-dev
            - python-virtualenv
            - libclang1-3.4
            - nasm
cache:
    directories:
        - compiler/

before_script:
    - virtualenv ~/venv
    - source ~/venv/bin/activate
    - pip install cldoc

script:
    - if [[ ! -e compiler/i686-elf/bin/i686-elf-gcc ]]; then
        bash ./scripts/build_cross_compiler.sh;
      fi
    - make
    - make run-tests
    - make docs
    - clang-format -style=WebKit -i tlibc/include/*.h tlibc/stdio/*.c tlibc/string/*.c tlibc/tests/*.c kernel/*.c kernel/arch/x86/*.c kernel/libk/*.c include/libk/*.h include/drivers/*.h include/tests/*.h include/arch/x86/*.h
    - git diff --exit-code
