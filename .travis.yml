# Make sure we run in the docker container
sudo: false
language: c
addons:
    apt:
        packages:
        # Libraries needed to build cross compiler
            - libgmp-dev
            - libmpfr-dev
            - python-virtualenv
            - libclang1-3.4
            - nasm
            - clang
cache:
    directories:
        - compiler/

before_script:
    - virtualenv ~/venv
    - source ~/venv/bin/activate
    - pip install cldoc

script:
    - if [[ ! -e compiler/i686-elf/bin/i686-elf-gcc ]]; then
        bash ./scripts/build_cross_compiler.sh;
      fi
    - export PATH=$PATH:/home/travis/build/awensaunders/kernel-of-truth/compiler/i686-elf/bin
    - make
    - make run-tests
    - make docs
