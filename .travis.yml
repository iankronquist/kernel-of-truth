# Make sure we run in the docker container
sudo: false
language: c
dist: trusty
addons:
    apt:
        packages:
        # Libraries needed to build cross compiler
            - libgmp-dev
            - libmpfr-dev
            - python-virtualenv
            - libclang1-3.4
            - clang
            - yasm
            - xorriso
            - grub2
            - llvm
cache:
    directories:
        - compiler/x86_64-none-elf

before_script:
    - virtualenv ~/venv
    - source ~/venv/bin/activate
    - pip install cldoc

script:
    - if [[ ! -e compiler/x86_64-none-elf/bin/x86_64-elf-gcc ]]; then
        bash ./scripts/build_cross_compiler.sh;
      fi
    - export PATH=$PATH:compiler/x86_64-elf/bin/
    - make debug MODULE_CC='../compiler/x86-elf/bin/x86_64-elf-gcc' MODULE_LD='../compiler/x86-elf/bin/x86_64-elf-ld'
    - make clean
    - make release MODULE_CC='../compiler/x86-elf/bin/x86_64-elf-gcc' MODULE_LD='../compiler/x86-elf/bin/x86_64-elf-ld'
    - make iso MODULE_CC='../compiler/x86-elf/bin/x86_64-elf-gcc' MODULE_LD='../compiler/x86-elf/bin/x86_64-elf-ld'
    - make clean
    - scan-build --status-bugs make
