# Make sure we run in the docker container
sudo: false
language: c
addons:
    apt:
        packages:
        # Libraries needed to build cross compiler
            - libgmp-dev
            - libmpfr-dev
            - python-virtualenv
            - libclang1-3.9
            - yasm
            - xorriso
            - grub2
cache:
    directories:
        - compiler/x86_64-none-elf

before_script:
    - virtualenv ~/venv
    - source ~/venv/bin/activate
    - pip install cldoc

script:
    - if [[ ! -e compiler/x86_64-none-elf/bin/x86_64-elf-gcc ]]; then
        bash ./scripts/build_cross_compiler.sh;
      fi
    - make debug
    - make clean
    - make release
    - make iso
    - make docs
