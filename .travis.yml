# Make sure we run in the docker container
sudo: false
language: c
dist: trusty
addons:
    apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
            # Libraries needed to build cross compiler
            - libgmp-dev
            - libmpfr-dev
            # Needed to build the ISO
            - xorriso
            - grub2
            # Userland tools
            - llvm
            - valgrind
            - gcc-4.8
cache:
    directories:
        - compiler/x86_64-none-elf

before_script:
    - virtualenv ~/venv
    - source ~/venv/bin/activate
    - pip install cldoc

script:
    - if [[ ! -e compiler/x86_64-none-elf/bin/x86_64-elf-gcc ]]; then
        bash ./scripts/build_cross_compiler.sh;
      fi
    - export PATH=$PATH:compiler/x86_64-elf/bin/
    - make debug TOOLS_CC="CC=gcc-4.8"
    - make clean
    - make release TOOLS_CC="CC=gcc-4.8"
    - make iso
    - make clean
    - scan-build --status-bugs make TOOLS_CC="CC=gcc-4.8"
